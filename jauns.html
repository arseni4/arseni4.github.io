        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
        function dienas(){
            var diena=document.getElementById("datums").value;
            var menesis=document.getElementById("menesis").value-1;
            var gads=document.getElementById("gads").value;
            today=new Date();
            var dd=new Date(gads, menesis, diena);
            document.getElementById("diena").value=Math.ceil((dd.getTime()-today.getTime())/(1000*60*60*24));
        }
        </script>
    </head>
    <body>
        <h1> Gaidot dzimšanas dienu..</h1>
        <hr>
        <form>
            <p>Ievadi pilnu datumu, kad Tev būs tuvākā dzimšanas diena</p>
            <p>gads<input type="text" name="gads" id ="gads"></p>
            <p>mēnesis<input type="text" name="menesis" id="menesis"></p>
            <p>diena<input type="text" name="datums" id="datums"></p>
            <p><input onclick="dienas()" name="poga" value="Aprēķināt dienu skaitu līdz dzimšanas dienai" type="button"></p>
            <p>Līdz svētkiem atlikušas</p>
            <p><input type="text" name="diena" id="diena">dienas : ))</p>
        </form>
        
    </body>
